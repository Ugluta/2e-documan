<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>2e-documan | Deep Agent Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .sidebar-item:hover { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 glass flex flex-col">
        <div class="p-6 text-2xl font-bold text-blue-500 italic italic">2e-documan</div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="sidebar-item flex items-center p-3 rounded transition" onclick="showTab('analiz')">
                <i class="fas fa-microchip mr-3"></i> AI Analiz Motoru
            </a>
            <a href="#" class="sidebar-item flex items-center p-3 rounded transition" onclick="showTab('admin')">
                <i class="fas fa-user-shield mr-3"></i> Yönetim Paneli
            </a>
            <a href="#" class="sidebar-item flex items-center p-3 rounded transition" onclick="showTab('logs')">
                <i class="fas fa-history mr-3"></i> İşlem Geçmişi
            </a>
        </nav>
        <div class="p-4 glass text-xs text-gray-400">Deep Agent Active v4.0</div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        
        <section id="tab-analiz" class="tab-content">
            <h1 class="text-3xl font-bold mb-6">Döküman Analiz Merkezi</h1>
            <div class="glass p-8 rounded-2xl border-dashed border-2 border-blue-500/30 text-center">
                <i class="fas fa-cloud-upload-alt text-5xl text-blue-500 mb-4"></i>
                <p class="text-xl mb-4 text-gray-300">PDF dosyasını buraya sürükle veya seç</p>
                <input type="file" id="pdfInput" class="hidden" accept=".pdf">
                <button onclick="document.getElementById('pdfInput').click()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full font-bold transition">Dökümanı Ateşle</button>
            </div>
            <div id="result" class="mt-8 glass p-6 rounded-xl hidden"></div>
        </section>

        <section id="tab-admin" class="tab-content hidden">
            <h1 class="text-3xl font-bold mb-6">Sistem Kontrol Merkezi</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass p-6 rounded-xl">
                    <p class="text-gray-400">Toplam Analiz</p>
                    <h3 class="text-2xl font-bold">1,248</h3>
                </div>
                <div class="glass p-6 rounded-xl border-l-4 border-green-500">
                    <p class="text-gray-400">Aktif Kullanıcı</p>
                    <h3 class="text-2xl font-bold">14</h3>
                </div>
                <div class="glass p-6 rounded-xl border-l-4 border-blue-500">
                    <p class="text-gray-400">Haber Botu Durumu</p>
                    <h3 class="text-2xl font-bold text-green-400">Aktif</h3>
                </div>
            </div>
            <div class="glass p-6 rounded-xl">
                <h2 class="text-xl font-bold mb-4">API Güvenlik Ayarları</h2>
                <input type="password" id="apiKey" placeholder="Gemini API Key" class="w-full bg-slate-800 p-3 rounded border border-gray-700 mb-4">
                <button class="bg-green-600 px-6 py-2 rounded font-bold">Ayarları Kaydet</button>
            </div>
        </section>

    </main>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
        }
        // Analiz fonksiyonları buraya gelecek
    </script>
</body>
</html>
